name: Exporters TFLite CLI Quantization Full INT8 Default Dataset / Python - Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "optimum/exporters/tasks.py"
      - "optimum/exporters/tflite/**.py"
      - "tests/exporters/**.py"
      - "setup.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir torch==2.1.2 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install .[tests,exporters-tf]

      - name: Test with unittest
        working-directory: tests
        run: |
          pytest exporters/tflite/test_exporters_tflite_cli.py -n auto -k "full_int8_quantization_with_default_dataset" -s -vvvv --durations=0
